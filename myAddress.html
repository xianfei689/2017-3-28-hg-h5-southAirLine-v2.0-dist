/**

$('.checkOne2').click(function() {
    if ($(this).is(":checked")) {
        $('.checkOne2').prop('checked', false);
        $('.mui-input-group').find('.addrTxt').text('设为默认地址');
        $(this).prop('checked', 'checked').parent().find('.addrTxt').text('默认地址');
    }
});
